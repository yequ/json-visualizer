<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64编解码工具 - JSON可视化工具</title>
    <meta name="description" content="在线Base64编解码工具，支持文本的Base64编码和解码。">
    <meta name="keywords" content="Base64编码,Base64解码,Base64转换工具">
    <meta name="author" content="yequ">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content">
        <a href="../index.html" class="logo">JSON 可视化工具</a>
        <nav class="nav-links">
            <a href="../index.html" class="nav-link">JSON格式化</a>
            <a href="url.html" class="nav-link">URL编解码</a>
            <a href="time.html" class="nav-link">时间戳转换</a>
            <a href="password.html" class="nav-link">随机密码</a>
            <a href="base64.html" class="nav-link active">Base64编解码</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0M12 3l0 1m0 16l0 1m9 -9l-1 0m-16 0l-1 0m15.5 -6.5l-0.7 0.7m-12.1 12.1l-0.7 0.7m12.1 -12.1l0.7 0.7m-12.1 12.1l0.7 0.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </button>
        </nav>
    </div>
</header>

<div class="container base64-encode">
    <div class="button-group">
        <button onclick="encodeBase64Text()">Base64编码</button>
        <button onclick="decodeBase64Text()">Base64解码</button>
        <button onclick="clearInputs()">清空</button>
    </div>
    <div class="boxes">
        <textarea id="base64-input" placeholder="在这里输入需要编码或解码的文本..."></textarea>
        <pre id="base64-output"></pre>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-info">
            2025 JSON可视化工具 - 让JSON数据更易读
        </div>
        <div class="footer-links">
            <a href="https://github.com/yequ/json-visualizer" class="footer-link" target="_blank">GitHub</a>
        </div>
    </div>
</footer>

<script src="../js/theme.js"></script>

<script src="../js/analytics.js"></script>
