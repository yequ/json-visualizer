<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器 - JSON可视化工具</title>
    <meta name="description" content="在线随机密码生成器，支持自定义密码长度、字符类型，生成安全可靠的随机密码。">
    <meta name="keywords" content="随机密码生成器,密码工具,安全密码">
    <meta name="author" content="yequ">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content">
        <a href="../index.html" class="logo">JSON 可视化工具</a>
        <nav class="nav-links">
            <a href="../index.html" class="nav-link">JSON格式化</a>
            <a href="url.html" class="nav-link">URL编解码</a>
            <a href="time.html" class="nav-link">时间戳转换</a>
            <a href="password.html" class="nav-link active">随机密码</a>
            <a href="base64.html" class="nav-link">Base64编解码</a>
            <a href="compress.html" class="nav-link">压缩解压</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0M12 3l0 1m0 16l0 1m9 -9l-1 0m-16 0l-1 0m15.5 -6.5l-0.7 0.7m-12.1 12.1l-0.7 0.7m12.1 -12.1l0.7 0.7m-12.1 12.1l0.7 0.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </button>
        </nav>
    </div>
</header>

<div class="container password-generator">
    <div class="options-panel">
        <div class="option-group">
            <label for="password-length">密码长度:</label>
            <input type="number" id="password-length" min="4" max="64" value="16">
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="include-uppercase" checked> 包含大写字母 (A-Z)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="include-lowercase" checked> 包含小写字母 (a-z)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="include-numbers" checked> 包含数字 (0-9)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="include-symbols"> 包含特殊符号 (!@#$%^&*)</label>
        </div>
        <div class="option-group">
            <label><input type="checkbox" id="exclude-similar"> 排除相似字符 (i, l, 1, L, o, 0, O)</label>
        </div>
    </div>
    
    <div class="button-group">
        <button onclick="generatePassword()">生成密码</button>
        <button onclick="copyPassword()">复制密码</button>
    </div>
    
    <div class="password-result">
        <div class="password-display">
            <input type="text" id="password-output" readonly>
        </div>
        <div class="password-strength">
            <div class="strength-meter">
                <div id="strength-bar"></div>
            </div>
            <span id="strength-text">密码强度</span>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-info">
            2025 JSON可视化工具 - 让JSON数据更易读
        </div>
        <div class="footer-links">
            <a href="https://github.com/yequ/json-visualizer" class="footer-link" target="_blank">GitHub</a>
        </div>
    </div>
</footer>

<script src="../js/theme.js"></script>
<script src="../js/password-generator.js"></script>
<script src="../js/analytics.js"></script>
</body>
</html>
