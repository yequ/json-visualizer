<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 可视化工具 - 在线JSON格式化、美化、校验工具</title>

    <meta property="og:title" content="JSON 可视化工具 - 在线JSON格式化、美化、校验工具">

    <meta property="og:url" content="https://json.red/">
    <meta property="og:type" content="website">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content">
        <a href="index.html" class="logo">JSON 可视化工具</a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link active">JSON格式化</a>
            <a href="pages/url.html" class="nav-link">URL编解码</a>
            <a href="pages/time.html" class="nav-link">时间戳转换</a>
            <a href="pages/password.html" class="nav-link">随机密码</a>
            <a href="pages/base64.html" class="nav-link">Base64编解码</a>
            <a href="pages/compress.html" class="nav-link">压缩解压</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0M12 3l0 1m0 16l0 1m9 -9l-1 0m-16 0l-1 0m15.5 -6.5l-0.7 0.7m-12.1 12.1l-0.7 0.7m12.1 -12.1l0.7 0.7m-12.1 12.1l0.7 0.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </button>
        </nav>
    </div>
</header>

<div class="container json-format">
    <div class="button-group">
        <button onclick="jsonVisualizer.escapeJSON()">添加转义</button>
        <button onclick="jsonVisualizer.unescapeJSON()">去除转义</button>
        <button onclick="jsonVisualizer.compressJSON()">压缩JSON</button>
        <button onclick="jsonVisualizer.collapseAll()">全部折叠</button>
        <button onclick="jsonVisualizer.expandAll()">全部展开</button>
        <!-- 数据大小显示 -->
        <div class="size-indicator" id="size-indicator" style="display: none;">
            <span class="size-text" id="original-size">0 B</span>
        </div>
    </div>
    <div class="boxes">
        <textarea id="json-input" placeholder="在这里输入您的 JSON 数据..."></textarea>
        <div class="virtual-scroll-viewport">
            <pre id="json-output"></pre>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-info">
            2025 JSON可视化工具 - 让JSON数据更易读

            <a href="https://github.com/yequ/json-visualizer" class="footer-link" target="_blank">GitHub</a>

</footer>

<button class="back-to-top" onclick="scrollToTop()" title="回到顶部">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
