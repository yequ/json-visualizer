<div class="page-layout">
    <div class="history-panel collapsed">
        <div class="history-header">
            <h3>历史记录</h3>
            <div class="history-actions">
                <button onclick="jsonVisualizer.clearHistory()" class="clear-history">清空历史</button>
                <button onclick="jsonVisualizer.toggleHistory()" class="toggle-history">×</button>
            </div>
        </div>
        <div id="json-history" class="history-list"></div>
    </div>
    <div class="main-content">
        <div class="container json-format fade-in">
            <div class="button-group">
                <button onclick="jsonVisualizer.toggleHistory()" class="show-history">显示历史</button>
                <button onclick="jsonVisualizer.escapeJSON()">添加转义</button>
                <button onclick="jsonVisualizer.unescapeJSON()">去除转义</button>
                <button onclick="jsonVisualizer.compressJSON()">压缩JSON</button>
                <button onclick="jsonVisualizer.beautifyJSON()">美化JSON</button>
                <button onclick="jsonVisualizer.collapseAll()">全部折叠</button>
                <button onclick="jsonVisualizer.expandAll()">全部展开</button>
                <button onclick="jsonVisualizer.copyJSON()">复制JSON</button>
                <button onclick="jsonVisualizer.clearJSON()">清空</button>
            </div>
            <div class="boxes">
                <textarea id="json-input" placeholder="在这里输入您的 JSON 数据..." spellcheck="false"></textarea>
                <pre id="json-output" class="json-viewer"></pre>
            </div>
        </div>
    </div>
</div>
